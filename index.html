<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
 </head>
 <body>

<h1 id="title"> Survey Form</h1>
<p id="description">
   This is a Survey Form 
</p>
     <div id="form">
<form action="" id="survey-form">

   <div>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
   </div>
   
   <div>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
   </div>
  
   
  <div>
   <label for="number" id="number-label">Number</label>
   <input type="number" id="number" placeholder="Enter your email"  min="2" max="50">
  </div>
   <div>
   <label for="drowpdown" id="food-label">Food</label>
   <select name="food" id="drowpdown">
      <option value="eru">Eru</option>
      <option value="kenkey">Kenkey</option>
   </select>
  </div>
  <h4>What Programming Language do you prefer?</h4>
   <div>
      <input type="radio"  value="HTML" name="programming" id="html-programming">
      <label for="number" id="html-label">HTML</label>
   </div>
 
   <div>
      <input type="radio"  value="css" name="programming" id="css-programming">
      <label for="number" id="css-label">CSS</label>
   </div>

   <div>
      <input type="radio"  value="JavaScript" name="programming" id="javascript-programming">
      <label for="number" id="javascript-label">JAVASCRIPT</label>
   </div>
   <h4>What's your favourite car brand ? </h4>
   <div>
      <input type="checkbox" id="volvo">
      <label for="volvo" id="volvo-label">VOLVO</label>
   </div>
   <div>
      <input type="checkbox" id="bmw">
      <label for="bmw" id="bmw-label">BMW</label>
   </div>
   <div>
      <input type="checkbox" id="nissan">
      <label for="nissan" id="nissan-label">NISSAN</label>
   </div>
   <div>
      <input type="checkbox" id="toyota">
      <label for="toyota" id="toyota-label">TOYOTA</label>
   </div>

   <div id="comment-div">
      <label for="comment" id="comment-label">Comment</label>
      <textarea  id="comment" rows="5" ></textarea>
   </div>
   
   <button id="submit" type="submit">submit</button>
   
</form>
</div>

 </body>
 </html>
